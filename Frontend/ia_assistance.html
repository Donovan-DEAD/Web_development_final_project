<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asistente de IA</title>

        <link rel="stylesheet" href="./styles/ia_assistance.css">
        <link rel="stylesheet" href="./styles/navbar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="header">
            <nav class="navbar">
                <a href="./indext.html" class="navbar__logo__anchor">
                    <img class="navbar__logo__img" src="./images/favicon.svg" alt="Logo">
                </a>

                <input type="checkbox" id="menu-toggle" class="navbar__menu-toggle">
                <label for="menu-toggle" class="navbar__menu-icon">
                    <img src="./images/menu_three_bars.svg" class="navbar__menu-open-icon" alt="Open menu">
                    <img src="./images/menu_cross.svg" class="navbar__menu-close-icon" alt="Close menu">
                </label>

                <div class="navbar__menu">
                    <hr class="navbar__mobile-separator">
                    <ul class="navbar__pages__list">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Asistente IA</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Newsletter</a></li>
                    </ul>
                    
                    <hr class="navbar__mobile-separator">

                    <div class="navbar__utils__container">
                        <div class="navbar__language-selector">
                            <img src="./images/world_icon_language.svg" alt="Language">
                            <span>Español</span>
                        </div>
                        <button type="button" class="navbar__utils__login__button">Iniciar sesión</button>
                    </div>
                </div>
            </nav>
        </nav>

        <main class="ai__assistance__main">
            <div class="ai_assistance__header__container">
                <h1 class="ai_assistance__header__title">Asesoría IA Agrícola</h1>
                <p  class="ai_assistance__header__description">Sube una imagen de tu cultivo y obtén recomendaciones personalizadas</p>
            </div>
            <div class="ai__assistance__form__container">
                <div class="ai__assistance__form__container__left">
                    <p class="ai__assistance__form__container__left__title">
                        <img src="" alt=""> 
                        Imagen del cultivo
                    </p>

                    <div class="ai__assistance__form__container__left__container">
                        <img class="ai__assistance__form__container__left__container__img" src="./images/world_icon_language.svg" alt="">
                        <h1 class="ai__assistance__form__container__left__container__title">Sube una imagen de tu cultivo</h1>
                        <p class="ai__assistance__form__container__left__container__description">PNG, JPG hasta 10MB</p>
                        
                        <label for="ai__assistance__form__container__left__container__button" class="ai__assistance__form__container__left__container__button">Seleccionar imagen</label>
                        <input id="ai__assistance__form__container__left__container__button" type="file" accept="image/*" style="display: none;"/>
                    </div>
                </div>

                <div class="ai__assistance__form__container__right">
                  <p class="ai__assistance__form__container__right__title">Contexto de la situacion</p>
                  
                  <textarea class="ai__assistance__form__container__right__input" rows="4" cols="50" pattern="[A-Za-z0-9]+"  type="text"  name="" id="" 
                  placeholder="Describe la situacion de tu cultivo: síntomas observados, condiciones climaticas, tipo de suelo, tratamientos previos..." 
                  ></textarea>
                  <button class="ai__assistance__form__container__right__button">
                    <img class="ai__assistance__form__container__right__button__img" src="./images/menu_cross.svg" alt="">
                    Obtener Asesoría
                  </button>
                </div>
            </div>
        </main>

    </body>
</html>
